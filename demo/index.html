<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rétouch — Canvas-based image editor for the modern web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --bg: #F7F5F2;
        --fg: #1A1815;
        --muted: #8A847D;
        --muted-strong: #6B6560;
        --accent: #D4572A;
        --accent-hover: #BF4D25;
        --accent-soft: rgba(212, 87, 42, 0.07);
        --border: #E8E4DF;
        --card: #FFFFFF;
        --radius: 12px;
        --font-display: 'Instrument Serif', Georgia, serif;
        --font-body: 'DM Sans', system-ui, sans-serif;
        --font-mono: 'SF Mono', 'Fira Code', 'Cascadia Code', ui-monospace, monospace;
      }

      html { height: 100%; }

      body {
        font-family: var(--font-body);
        background: var(--bg);
        color: var(--fg);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      /* ─────────────────────────────────────────
         NAV
         ───────────────────────────────────────── */
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1080px;
        width: 100%;
        margin: 0 auto;
        padding: 20px 32px;
      }

      .nav-logo {
        font-family: var(--font-display);
        font-size: 1.5rem;
        font-weight: 400;
        letter-spacing: -0.5px;
        color: var(--fg);
        text-decoration: none;
        transition: opacity 0.2s;
      }
      .nav-logo:hover { opacity: 0.7; }
      .nav-logo .e { color: var(--accent); font-style: italic; }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 6px 12px;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--muted-strong);
        text-decoration: none;
        border-radius: 8px;
        transition: color 0.15s, background 0.15s;
      }
      .nav-link:hover {
        color: var(--fg);
        background: rgba(26, 24, 21, 0.04);
      }
      .nav-link svg { width: 16px; height: 16px; flex-shrink: 0; }

      .nav-version {
        display: inline-flex;
        padding: 3px 10px;
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--accent);
        background: var(--accent-soft);
        border-radius: 20px;
        text-decoration: none;
        margin-left: 4px;
        transition: background 0.15s;
      }
      .nav-version:hover { background: rgba(212, 87, 42, 0.13); }

      /* ─────────────────────────────────────────
         MAIN — vertically centered content
         ───────────────────────────────────────── */
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 32px;
        gap: 48px;
      }

      /* Hero text */
      .hero {
        text-align: center;
        max-width: 560px;
        animation: fadeUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .hero-title {
        font-family: var(--font-display);
        font-size: clamp(2.8rem, 6vw, 4.2rem);
        font-weight: 400;
        letter-spacing: -2px;
        line-height: 1;
        margin-bottom: 16px;
      }
      .hero-title .e { color: var(--accent); font-style: italic; }

      .hero-sub {
        font-size: 1.05rem;
        color: var(--muted-strong);
        font-weight: 400;
        line-height: 1.6;
      }

      /* Editor mount */
      .demo-container {
        width: 100%;
        max-width: 600px;
        animation: fadeUp 0.7s 0.15s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      #editor {
        width: 100%;
      }

      /* ─────────────────────────────────────────
         FOOTER
         ───────────────────────────────────────── */
      .footer {
        max-width: 1080px;
        width: 100%;
        margin: 0 auto;
        padding: 20px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Install snippet */
      .install {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 9px 16px;
        background: var(--fg);
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        position: relative;
      }
      .install:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(26, 24, 21, 0.15);
      }
      .install-prompt {
        color: var(--accent);
        font-family: var(--font-mono);
        font-size: 0.75rem;
        user-select: none;
      }
      .install-cmd {
        color: #D5D0CA;
        font-family: var(--font-mono);
        font-size: 0.75rem;
        user-select: all;
      }
      .install-copy {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 5px;
        background: rgba(255,255,255,0.08);
        border: none;
        color: rgba(255,255,255,0.4);
        cursor: pointer;
        transition: background 0.15s, color 0.15s;
        flex-shrink: 0;
      }
      .install-copy:hover {
        background: rgba(255,255,255,0.14);
        color: rgba(255,255,255,0.7);
      }
      .install-copy svg { width: 13px; height: 13px; }

      /* Feature pills */
      .features {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 12px;
        font-size: 0.72rem;
        font-weight: 500;
        color: var(--muted-strong);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        white-space: nowrap;
        transition: border-color 0.15s;
      }
      .pill:hover { border-color: var(--muted); }
      .pill svg {
        width: 12px;
        height: 12px;
        color: var(--accent);
        flex-shrink: 0;
      }

      /* Meta */
      .meta {
        font-size: 0.72rem;
        color: var(--muted);
        text-align: right;
        white-space: nowrap;
      }
      .meta a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      .meta a:hover { text-decoration: underline; }

      /* ─────────────────────────────────────────
         ANIMATIONS
         ───────────────────────────────────────── */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ─────────────────────────────────────────
         RESPONSIVE
         ───────────────────────────────────────── */
      @media (max-width: 720px) {
        .nav { padding: 16px 20px; }
        .nav-link span { display: none; }
        .main { padding: 0 20px; gap: 36px; }
        .hero-sub { font-size: 0.95rem; }
        .footer {
          flex-direction: column;
          gap: 16px;
          padding: 20px;
          align-items: center;
        }
        .features { display: none; }
        .meta { text-align: center; }
      }

      @media (max-width: 480px) {
        .hero-title { letter-spacing: -1px; }
        .nav-version { display: none; }
      }
    </style>
  </head>
  <body>

    <!-- ─── Nav ─── -->
    <nav class="nav">
      <a href="#" class="nav-logo">R<span class="e">é</span>touch</a>
      <div class="nav-links">
        <a href="https://github.com/onursavas/retouch.js" class="nav-link" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/></svg>
          <span>GitHub</span>
        </a>
        <a href="https://www.npmjs.com/package/@retouchjs/core" class="nav-link" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M0 7.334v8h6.666v1.332H12v-1.332h12v-8H0zm6.666 6.664H5.334v-4H3.999v4H1.335V8.667h5.331v5.331zm4 0v1.336H8.001V8.667h5.334v5.332h-2.669v-.001zm12.001 0h-1.33v-4h-1.336v4h-1.335v-4h-1.33v4h-2.671V8.667h8.002v5.331zM10.665 10H12v2.667h-1.335V10z"/></svg>
          <span>npm</span>
        </a>
        <a href="https://www.npmjs.com/package/@retouchjs/core" class="nav-version" target="_blank" rel="noopener">v0.0.2</a>
      </div>
    </nav>

    <!-- ─── Main ─── -->
    <main class="main">
      <div class="hero">
        <h1 class="hero-title">R<span class="e">é</span>touch</h1>
        <p class="hero-sub">A canvas-based image editor that drops into any web project.<br>Crop, adjust, filter, annotate — then ship.</p>
      </div>

      <div class="demo-container">
        <div id="editor"></div>
      </div>
    </main>

    <!-- ─── Footer ─── -->
    <footer class="footer">
      <div class="install" onclick="navigator.clipboard.writeText('npm i @retouchjs/core')" title="Click to copy">
        <span class="install-prompt">$</span>
        <span class="install-cmd">npm i @retouchjs/core</span>
        <button class="install-copy" aria-label="Copy to clipboard">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
        </button>
      </div>

      <div class="features">
        <span class="pill">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          Drag & Drop
        </span>
        <span class="pill">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18"/><path d="M3 9h18"/></svg>
          Crop & Rotate
        </span>
        <span class="pill">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/></svg>
          Filters
        </span>
        <span class="pill">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
          Annotate
        </span>
      </div>

      <div class="meta">
        MIT · <a href="https://github.com/onursavas/retouch.js#readme" target="_blank" rel="noopener">Docs</a>
      </div>
    </footer>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
